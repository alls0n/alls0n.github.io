<!DOCTYPE html>
<html>
<head>
  <title>Allison Lee Portfolio</title>
  <style type="text/css">
    body {
      display: flex;
      font-family: "BIZ UDMincho", 'Arial';
      color:black; /*body text color*/
      background-color:rgb(35, 39, 38); /* background color. can make gradient? */
    }

    @import url('https://fonts.googleapis.com/css2?family=BIZ+UDMincho:wght@400;700&family=BIZ+UDPMincho&display=swap');
    

    .biz-udmincho-regular {
      font-family: "BIZ UDMincho", serif;
      font-weight: 400;
      font-style: normal;
    }

    .biz-udmincho-bold {
      font-family: "BIZ UDMincho", serif; 
      font-weight: 700; 
      font-style: normal; 
    }

    a:link {
      color: rgb(235, 253, 254);
     }
     a:visited {
      color:rgb(247, 155, 207);
     }
     a:hover {
      color: rgb(150, 211, 211);
     }

    .wrapper {
      display: grid;
      height: 100%;
      /*auto-fit, minmax(200px)*/
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: 200px;
      gap: 0;
      min-height: 100vh; /* Ensures it takes full screen height */
    }

    .header {
      grid-column: 1 / -1;
    }

    .content {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 200px;
      /*justify-content: space-between;*/
      gap: 20px;
      align-items: start;
    }

    .footer {
        grid-column: 1 / -1;
        margin-top: auto; /* Pushes the footer to the bottom */
        width: 100%;
        padding-bottom: 3%;
    }

    .left.column {
      position: sticky;
      width: 150px;
      height: 100vh;
      color: #D9D9D9;
      padding-left: 10px;
    }

    .right.column {
      flex: 1;
      height: 100vh;
      background-color: #D9D9D9;
      padding-right: 0px;
      overflow-y: auto;
    }

    .menu-bar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 100px;
      align-items: start;
    }

    .menu-bar img {
      height: 20px;
      grid-column: span 1;
    }

    .menu-menu {
      margin-top: 170%;
      grid-column: span 5;
      grid-row: span 4;
    }

    .menu-item {
      grid-column: span 5;
      grid-row: span 2;
    }

    .menu-contact {
      margin-top: 140%;
      grid-column: span 5;
      grid-row: span 1;
    }
    /* top part */

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
       url("images/allison-portfolio/umbrellasnowpear.jpeg");
      background-position-y: 35%;
      background-position-x: right;
      background-size: 1800px;
      background-repeat: no-repeat;
      height: 200px;
    }

    .hero-text {
      text-align: right;      
      padding-right: 3%; /* add some padding here on the right */
      /*margin-top: 0px;*/
      font-weight: 200;
      color: white;
    }

    /* about section */

    .pinned {
      grid-column: span 1;
      grid-row: span 2;
      margin-top: 50px;
      margin-right: -50px;
    }

    .pinned img{
      height: 500px;
      /*width: 100%;*/
    }

    .about {
      grid-column: 1 / 6;
      grid-row: span 3;
      border:solid rgb(0, 0, 0);
      width: 460px;
      height:fit-content;
      font-size: 16px;
      padding: 15px;
      line-height: 150%;
      margin-top: 50px;
      margin-left: 5%;
    }

    .resume {
        grid-column: 8 / 11;
        grid-row: span 3;
        margin-left: 5%;
        margin-top: 50px;
    }

    .resume-label {
        grid-column: 6 / 8;
        grid-row: span 3;
        margin-top: 50px;
        margin-left: 40%;
    }


    /* text formatting */

    h1 {
        font-family: 'BIZ UDMincho', 'Arial', Arial, sans-serif;
        font-size:280px;
        letter-spacing:-65px;
        text-shadow: 2px 2px 10px rgb(0, 0, 0);
        margin-top: -50px; /* Remove extra margin */
        font-weight: 400; /*skinny!!!*/
      }
    h2 {
      /*
      font-family:'Franklin Gothic Medium', 'Arial', Arial, sans-serif;
      font-size: 30px;
      color:#33d330;*/
      font-family: 'BIZ UDMincho', 'Arial', Arial, sans-serif;
      font-size: 16px;
      font-weight: 400;
      margin-left: -5%;
    }
    p {
      font-family:'BIZ UDMincho', 'Arial', Arial, sans-serif;
    }

  </style>
</head>
