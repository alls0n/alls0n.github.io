<!DOCTYPE html>
<html>
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
<link rel="icon" type="image/png" href="images/al_favicon.png">

<title>Allison Lee Contact</title>
  <style type="text/css">

  body {
    margin: 0;
    padding: 0;
    font-family: "BIZ UDMincho", 'Arial';
    color: black;
    background-color: rgb(255, 255, 255);
  }

  @import url('https://fonts.googleapis.com/css2?family=BIZ+UDMincho:wght@400;700&family=BIZ+UDPMincho&display=swap');


  .biz-udmincho-regular {
    font-family: "BIZ UDMincho", serif;
    font-weight: 400;
    font-style: normal;
  }

  .biz-udmincho-bold {
    font-family: "BIZ UDMincho", serif; 
    font-weight: 700; 
    font-style: normal; 
  }

  /* === GRID WRAPPER === */
.wrapper {
  display: grid;
  grid-template-rows: auto auto 1fr; /* header, carousel, portfolio */
  min-height: 100vh;
}

/* === HEADER === */
.header {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  align-items: center;
  padding: 1rem 2rem;
  border-bottom: 1px solid #000000;
}

.header .left { text-align: left; }
.header .center { text-align: center; }
.header .right { text-align: right; }

.header h1 {
  margin: 0;
  font-weight: 400;
  font-size: 2.2rem;
  /*        letter-spacing:-65px; */
}

.header a{
  margin: 0;
  color: black;
  text-decoration: none;
  font-weight: 400;
  font-size: 2.2rem;
}

.header a:hover {
  color: rgb(180, 188, 188);
}

/* Nav Menu */
.menu-toggle {
  background: none;
  border: none;
  font-family: "BIZ UDMincho", serif; /* match your siteâ€™s font */
  font-weight:400;
  font-size: 2.2rem;
  cursor: pointer;
  color: #000000;
  transition: color 0.2s ease;
}
.menu-toggle:hover {
  color: rgb(180, 188, 188);
}

/* Side Menu */
.side-menu {
  position: fixed;
  top: 0;
  right: -100%; /* hidden off screen */
  height: 100%;
  width: 250px;
  background-color: #fff;
  box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
  padding: 2rem 1rem;
  transition: right 0.3s ease;
  z-index: 1200;
}

.side-menu.open {
  right: 0;
}

.side-menu ul {
  list-style: none;
  padding: 0;
  margin: 2rem 0 0;
}

.side-menu li {
  margin: 1rem 0;
}

.side-menu a {
  text-decoration: none;
  color: #333;
  font-size: 1.1rem;
  transition: color 0.2s ease;
}

.side-menu a:hover {
  color: rgb(180, 188, 188);
}

.close-btn {
  background: none;
  border: none;
  font-size: 1.8rem;
  cursor: pointer;
  color: #333;
  position: absolute;
  top: 1rem;
  right: 1rem;
}

/* Optional dark overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.3);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
  z-index: 1100;
}

.overlay.show {
  opacity: 1;
  visibility: visible;
}

/*About section*/

.about-section {
  display: flex;
  justify-content: center; /* center both boxes as a group */
  align-items: flex-start; /* align tops */
  gap: 5rem; /* space between about + resume */
  padding: 4rem 2rem;
  text-align: left;
  flex-wrap: wrap; /* allow stacking on smaller screens */
}

.about-box {
  background: #fafafa;
  border: 1px solid #000000;
  border-radius: 5px;
  max-width: 300px;
  padding: 2rem 2.5rem;
  font-family: "BIZ UDMincho", serif;
  color: #000000;
}

.resume {
  max-width: 500px; /* adjust as needed */
  margin-top: 50px;
}

.resume-label {
  margin-bottom: 1rem;
  font-weight: bold;
}


/* FOOTER */
/*

</style>
</head>

<body>
  <div class="wrapper">
    <!-- HEADER -->
    <div class="header">
      <div class="left"><a href="index.html">Allison Lee</a></div>
      <div class="center"><h1>Contact</h1></div>
      <div class="right">
        <button class="menu-toggle">Nav.</button>
      </div>
    </div>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
      <button class="close-btn">&times;</button>
      <ul>
        <li><a href="index.html">Welcome</a></li>
        <li><a href="al-porfolio2.html">Portfolio</a></li>
        <li><a href="al-worksample.html">Work Samples</a></li>
        <li><a href="al-contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Overlay (optional, for dim background) -->
    <div class="overlay" id="overlay"></div>

    <!--  About Section -->
    <main>
      <div class="about-section">
        <div class="about-box">
          <p>Allison Lee is currently located in:</p>
          <p>Boston, MA 02118</p>
          <p>Reach out!</p>
          <p>Email: lee.allison@northeastern.edu</p>
          <p>Phone: (415)316-8530</p>
          <p>LinkedIn:
            <a href = "linkedin.com/in/2554-766-533-allison-lee/">linkedin.com/in/2554-766-533-allison-lee/</a>
          </p>
        </div>

        <div class="resume">
          <div class="resume-label">Resume</div>
          <embed src="images/allison-portfolio/Lee_Allison_Resume.pdf" 
                width="500" height="700" type="application/pdf">
        </div>
      </div>
    </main>
  </div>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const sideMenu = document.getElementById('sideMenu');
    const closeBtn = document.querySelector('.close-btn');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sideMenu.classList.add('open');
      overlay.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      sideMenu.classList.remove('open');
      overlay.classList.remove('show');
    });

    overlay.addEventListener('click', () => {
      sideMenu.classList.remove('open');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
